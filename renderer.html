<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Downloadable</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f8;
      color: #333;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #2c3e50;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    select, button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    select {
      background-color: #ecf0f1;
      color: #333;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #list {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 20px auto;
      gap: 16px;
      padding: 0 16px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
    }

    .card .url {
      word-break: break-all;
      font-size: 14px;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .card small {
      color: #999;
    }

    .card .actions {
      display: flex;
      justify-content: flex-end;
    }

    .card .actions button {
      padding: 8px 20px;
    }
  </style>
</head>
<body>
  <header>ðŸ“¥ Downloadable Files</header>

  <div id="controls">
    <select id="filter" onchange="fetchList()">
      <option value="">All Types</option>
    </select>
    <button onclick="reset()">Reset</button>
  </div>

  <ul id="list"></ul>

  <script src="renderer.js"></script>
</body>
</html>
